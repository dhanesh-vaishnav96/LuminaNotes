<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Ultra Max Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif;
            background: #030712;
            overflow-x: hidden;
            color: white;
        }

        /* Animated Mesh Gradient */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            filter: blur(80px);
            opacity: 0.6;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .note-card {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        }

        .note-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(255, 255, 255, 0.07);
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .hide-scroll::-webkit-scrollbar { display: none; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 6s ease-in-out infinite; }
        
        /* New Scroll logic for long descriptions */
        .description-box {
            max-height: 150px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .description-box::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div class="mesh-bg"></div>

    <div class="max-w-5xl mx-auto px-6 py-12">
        <header class="text-center mb-16 space-y-4">
            <h1 class="text-7xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400">
                Lumina.
            </h1>
            <p class="text-slate-400 text-lg font-light tracking-wide uppercase">The Future of Thought Organization</p>
        </header>

        <div class="glass-panel float-anim rounded-[3rem] p-1 shadow-2xl mb-20 max-w-2xl mx-auto">
            <div class="bg-black/20 rounded-[2.9rem] p-8 space-y-6">
                <input type="text" id="noteTitle" placeholder="Title your genius..." 
                    class="w-full bg-transparent text-2xl font-semibold outline-none border-b border-white/10 pb-2 focus:border-indigo-500 transition-all placeholder:text-white/20">
                
                <textarea id="noteDesc" rows="3" placeholder="Elaborate your vision..." 
                    class="w-full bg-transparent text-lg outline-none border-none resize-none placeholder:text-white/20 hide-scroll"></textarea>
                
                <div class="flex justify-end">
                    <button onclick="saveNote()" id="submitBtn" 
                        class="group relative px-8 py-4 bg-white text-black font-bold rounded-2xl overflow-hidden transition-all hover:pr-12 active:scale-95">
                        <span class="relative z-10" id="btnText">Store Note</span>
                        <i data-lucide="arrow-right" class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center gap-8 mb-12">
            <button onclick="toggleNotes()" id="toggleBtn"
                class="flex items-center gap-4 bg-white/5 border border-white/10 px-10 py-4 rounded-full hover:bg-white/10 transition-all group">
                <i data-lucide="layers" class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500"></i>
                <span id="toggleLabel" class="font-semibold tracking-widest text-sm uppercase">Explore Archives</span>
            </button>
        </div>

        <div id="notesContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('lumina_notes')) || [];
        let editIndex = null;

        // Initialize Icons
        lucide.createIcons();

        // Initial Animation
        gsap.from("header", { opacity: 0, y: -50, duration: 1.5, ease: "expo.out" });
        gsap.from(".glass-panel", { opacity: 0, scale: 0.8, duration: 1.2, delay: 0.3, ease: "back.out(1.7)" });

        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const desc = document.getElementById('noteDesc').value;
            // Generate Date and Time
            const now = new Date();
            const timestamp = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' â€¢ ' + 
                              now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            if (!title || !desc) return;

            if (editIndex !== null) {
                // Keep original time or update to edited time? Here we update it.
                notes[editIndex] = { title, desc, time: timestamp };
                editIndex = null;
                document.getElementById('btnText').innerText = "Store Note";
            } else {
                notes.unshift({ title, desc, time: timestamp });
            }

            localStorage.setItem('lumina_notes', JSON.stringify(notes));
            renderNotes();
            clearForm();
            
            // Success animation on button
            gsap.to("#submitBtn", { scale: 1.1, duration: 0.1, yoyo: true, repeat: 1 });
        }

        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteDesc').value = '';
        }

        function renderNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = notes.map((note, index) => `
                <div class="note-card glass-panel rounded-3xl p-8 relative group overflow-hidden opacity-0 flex flex-col h-[350px]">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-bold tracking-widest text-indigo-400 bg-white/5 px-3 py-1 rounded-full border border-white/5">
                            ${note.time}
                        </span>
                        <div class="flex gap-2 translate-y-[-10px] opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                            <button onclick="editNote(${index})" class="p-2 bg-white/10 hover:bg-indigo-500 rounded-full transition-colors">
                                <i data-lucide="pencil" class="w-4 h-4 text-white"></i>
                            </button>
                            <button onclick="deleteNote(${index})" class="p-2 bg-white/10 hover:bg-red-500 rounded-full transition-colors">
                                <i data-lucide="trash" class="w-4 h-4 text-white"></i>
                            </button>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mb-4 text-white/90 truncate">${note.title}</h3>
                    <div class="description-box flex-grow">
                        <p class="text-slate-400 leading-relaxed font-light text-sm whitespace-pre-wrap">${note.desc}</p>
                    </div>
                    <div class="mt-6 h-1 w-0 bg-indigo-500 group-hover:w-full transition-all duration-500"></div>
                </div>
            `).join('');
            
            lucide.createIcons();
            
            // Staggered Entrance Animation
            gsap.to(".note-card", {
                opacity: 1,
                y: 0,
                stagger: 0.1,
                duration: 0.8,
                ease: "power4.out"
            });
        }

        function toggleNotes() {
            const container = document.getElementById('notesContainer');
            const label = document.getElementById('toggleLabel');
            
            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                label.innerText = "Close Archives";
                renderNotes(); 
            } else {
                gsap.to(".note-card", {
                    opacity: 0,
                    scale: 0.5,
                    duration: 0.4,
                    onComplete: () => {
                        container.classList.add('hidden');
                        label.innerText = "Explore Archives";
                    }
                });
            }
        }

        function editNote(index) {
            const note = notes[index];
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteDesc').value = note.desc;
            editIndex = index;
            document.getElementById('btnText').innerText = "Update Vision";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('lumina_notes', JSON.stringify(notes));
            renderNotes();
        }
    </script>
</body>
</html>
